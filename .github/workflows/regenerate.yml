name: regenerate

on:
  repository_dispatch:
    types: [spec-updated]

jobs:
  generate-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download latest API spec
        run: |
          cat << 'EOF' > openapi.yaml
          #
          #
          # NOTE: This file is auto-generated. 
          # Please do not manually edit it. 
          # It will be regenerated in the next build using the following URL: ${{ github.event.client_payload.spec_url }}
          #
          #
          EOF

          curl -fsSL "${{ github.event.client_payload.spec_url }}" >> openapi.yaml

      - name: Setup Kiota
        uses: microsoft/setup-kiota@v0.5.0
        with:
          version: v1.29.0

      - name: Generate TypeScript SDK
        run: |
          kiota generate \
            -l typescript \
            -d openapi.yaml \
            -o ./typescript/client \
            --class-name DployrClient

      - name: Build TypeScript SDK
        working-directory: ./typescript
        run: |
          npm install
          npm run build

      - name: Generate Python SDK
        run: |
          kiota generate \
            -l python \
            -d openapi.yaml \
            -o ./python/client \
            --class-name DployrClient

      - name: Build Python SDK
        working-directory: ./python
        run: |
          pip install build
          python -m build

      - name: Determine version bump
        id: bump
        run: |
          if git diff -U0 HEAD -- openapi.yaml | grep -E 'remove|breaking' > /dev/null; then
            echo "bump=major" >> $GITHUB_OUTPUT
          else
            echo "bump=minor" >> $GITHUB_OUTPUT
          fi

      - name: Bump TypeScript SDK version
        working-directory: ./typescript
        run: |
          npm version ${{ steps.bump.outputs.bump }} --no-git-tag-version
          git add package.json package-lock.json

      - name: Bump Python SDK version
        working-directory: ./python
        run: |
          pip install tomli
          CURRENT_VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          if [ "${{ steps.bump.outputs.bump }}" == "major" ]; then
            NEW_VERSION="$((major + 1)).0.0"
          else
            NEW_VERSION="$major.$((minor + 1)).0"
          fi
          
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          sed -i "s/__version__ = \"$CURRENT_VERSION\"/__version__ = \"$NEW_VERSION\"/" src/dployr_sdk/__init__.py
          git add pyproject.toml src/dployr_sdk/__init__.py

      - name: Commit SDK changes
        id: commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            git commit -m "chore: regenerate SDK from latest spec (${{ github.event.client_payload.commit_sha }})"
          fi

      - name: Create or update PR
        if: steps.commit.outputs.no_changes == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          branch: "auto/sdk-update-${{ github.event.client_payload.commit_sha }}"
          base: main
          title: "SDK Update (${{ steps.bump.outputs.bump }})"
          body: |
            - Source commit: `${{ github.event.client_payload.commit_sha }}`
            - Change type: **${{ steps.bump.outputs.bump }}**

            This pull request was auto-generated with [Kiota](https://learn.microsoft.com/en-us/openapi/kiota)
            from the latest API spec changes.
            Please review before merging.
          commit-message: "chore: regenerate SDK (auto)"
          labels: |
            auto-generated
            sdk-update